<html>

<head>
    <meta charset="utf-8" />
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
</head>

<body>
    <div>
        <button onclick="greet();" id="greetingBtn">greet!</button>
        <button onclick="reset();" id="greetingBtn">reset!</button>
        <input type="text" id="name" placeholder="your name">
        <P id="greetingMessage"></P>
    </div>
    <div>
        <label for="input-x">x:</label>
        <input type="text" name="input-x" id="input-x">
        <label for="input-y">y:</label>
        <input type="text" name="input-y" id="input-y">
        <label for="input-width">width:</label>
        <input type="text" name="input-width" id="input-width">
        <label for="input-height">height:</label>
        <input type="text" name="input-height" id="input-height">
    </div>
    <svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
        <rect x="0" y="0" width="0" height="0" fill="black" id="target" />
    </svg>
</body>

</html>
